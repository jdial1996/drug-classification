name: Sync to Hugging Face Hub 
run-name: Deployment task triggered by ${{ github.actor }}. ðŸš€
on: 
  push:
    branches:
    - main 

jobs: 
  hf-sync: 
    name: Hf sync 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout Code 
        uses: actions/checkout@v4

        # To pin python version 
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies 
        run: 	pip3 install -U -r requirements.txt

      - name: Train model
        run: 	python3 train.py 

      - name: Push to HF Hub 
        run: git push https://huggingface.co/spaces/jdial1996/drug-classification main 